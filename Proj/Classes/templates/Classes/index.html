{% if classes %}
    <h2>Hello {{ user.username }}!</h2>
    <h3>Here are all the classes :)</h3>
    <ul>
        {% for class in classes %}
            <li>
                <a href="{% url 'Classes:marks' class.id %}">{{class.discipline}} - {{ class.batch }} {{class.subject}} {{class.exam_name}}</a>
                <form action="{% url 'Classes:delete-class' class.id %}">
                    <input type="submit" value="Delete">
                </form>
                <form action="{% url 'Classes:update-class' class.id %}">
                    <input type="submit" value="Update">
                </form>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>Oops, You don't have any classes :(</h3>
{% endif %}
<label>Number of classes to add : </label>
<input type="number" id="num">
<button onclick="myFxn()">Add classes</button>
<a href="{% url 'Classes:update-classes' %}">Update All Classes</a>
<script>
    function myFxn(){
        var num = document.getElementById("num").value;
        window.location = "{% url 'Classes:add-classes' 12345 %}".replace(/12345/,num.toString());
    }
</script>
