<a href="{% url 'Classes:index' %}">Go to home</a><br>
{% if classes.marks_set.all %}
    <ul>
        {% for detail in classes.marks_set.all %}
            <li>{{detail.roll}} - {{detail.marks_obt}}</li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You have not any added marks yet :(</h3>
{% endif %}
<a href="{% url 'Classes:add-marks' classes.id %}">Add students</a>
