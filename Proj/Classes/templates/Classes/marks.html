<a href="{% url 'Classes:index' %}">Go to classes</a><br>
{% if classes.marks_set.all %}
    <ul>
        {% for detail in classes.marks_set.all %}
            <li>
                {{detail.roll}} - {{detail.marks_obt}}
                <form action="{% url 'Classes:delete-marks' classes.id detail.id %}">
                    <input type="submit" value="Delete">
                </form>
                <form action="{% url 'Classes:update-marks' classes.id detail.id %}">
                    <input type="submit" value="Update">
                </form>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You have not any added marks yet :(</h3>
{% endif %}
<a href="{% url 'Classes:add-marks' classes.id %}">Add students</a>
